    <script type="text/javascript">
          function loadJson() {
            var jResult;

            $(document).ready(function() {

       $.getJSON("personne_pk.json", function(json) {
        console.log(json); // this will show the info it in firebug console
        jResult = json;
        console.log(jResult.title);
    });
     var htmlString = "";
        for (i = 0; i < jResult.length; i++) {
                htmlString += '<a href="' + jResult[i].url + '" data-role="button">' + jResult[i].title + '</a>';
        }
            $("#buttonGroup").append(htmlString);
            $("#buttonGroup a").button();
            $("#buttonGroup").controlgroup();


    });

    }
